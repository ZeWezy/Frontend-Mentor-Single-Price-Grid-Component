<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Single Price Grid Component</title>

  <link rel="stylesheet" href="css/index.css">

</head>
<body>
  <div class="container container--grisclair">
    <div class="wrapper">
      <section class="join">
        <h1 class="container--wrapper--join--h1">
          Join our community
        </h1>
        <h2 class="container--wrapper--join--h2">
          30-day, hassle-free money back guarantee
        </h2>
        <p class="container--wrapper--join--p">
          Gain access to our full library of tutorials along with expert code reviews.
          Perfect for any developers who are serious about honing their skills.
        </p>
      </section>

      <section class="price">
        <h1 class="container--wrapper--price--h1">
          Monthly Subscription
        </h1>
        <h2 class="container--wrapper--price--h2">
          <span class="container--wrapper--price--h2--span">$29</span> per month
        </h2>
        <p class="container--wrapper--price--p">
          Full access for less than $1 a day
        </p>
        <button class="container--wrapper--price--btn btn--green">
          Sign up
        </button>
      </section>

      <section class="whyus">

      </section>
    </div>
  </div>
</body>
</html>
